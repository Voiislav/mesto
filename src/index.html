<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Митрович Войислав">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('../src/images/mesto_logo.svg')%>" alt="Логотип Mesto Russia">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-area">
          <button type="button" class="profile__change-avatar" aria-label="Изменить аватар"></button>
          <img class="profile__avatar" src="<%=require('../src/images/jacques-yves-cousteau_photo.jpg')%>" alt="На фото - Жак-Ив Кусто">
        </div>
        <div class="profile__edit-area">
          <div class="profile__top-line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Изменить"></button>
          </div>    
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить контент"></button>
    </section>
    <section class="elements">

    </section>
    <template class="elements-template" aria-label="Карточки с фотографиями">
      <figure class="element">
        <button type="button" class="element__zoom" aria-label="Увеличить фото"></button>
        <button type="button" class="element__trash" aria-label="Удалить карточку">
          <img src="<%=require('../src/images/basket_icon.svg')%>" alt="Иконка мусорной корзины">
        </button>
        <img class="element__photo">
        <figcaption class="element__caption">
          <h2 class="element__title"></h2>
          <div class="element__like-area">
            <button type="button" class="element__like" aria-label="Поставить лайк"></button>
            <p class="element__likes-number"></p>
          </div>
        </figcaption>
      </figure>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copywrite">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть окно редактирования профиля"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="submitFormEdit" novalidate>
        <input type="text" name="name" class="popup__text popup__text_type_name" id="user-name" value=" " placeholder="Введите имя" required minlength="2" maxlength="40">
        <span id="user-name-error" class="popup__error"></span>
        <input type="text" name="job" class="popup__text popup__text_type_job" id="user-job" value=" " placeholder="Введите род занятий" required minlength="2" maxlength="200">
        <span id="user-job-error" class="popup__error"></span>
        <button type="submit" name="submitButton" aria-label="Сохранить изменения" class="popup__submit popup__submit_type_edit">Сохранить</button>
    </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть окно добавления карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="submitFormAdd" novalidate>
        <input type="text" name="title" class="popup__text popup__text_type_title" id="place-title" placeholder="Название" required minlength="2" maxlength="30">
        <span id="place-title-error" class="popup__error"></span>
        <input type="url" name="link" class="popup__text popup__text_type_link" id="place-link" placeholder="Ссылка на картинку" required>
        <span id="place-link-error" class="popup__error"></span>
        <button type="submit" name="submitButton" aria-label="Сохранить изменения" class="popup__submit popup__submit_type_add" disabled>Создать</button>
    </form>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <img class="popup__image">
      <h2 class="popup__title popup__title_type_image"></h2>
      <button type="button" class="popup__close" aria-label="Закрыть окно c картинкой"></button>
    </div>
  </section>
  <section class="popup popup_type_confirm">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть окно подтверждения удаления карточки"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form">
        <button type="submit" name="submitButton" aria-label="Подтвердить удаление карточки" class="popup__submit popup__submit_type_confirm">Да</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_change-avatar">
    <div class="popup__container popup__container_type_change-avatar">
      <button type="button" class="popup__close" aria-label="Закрыть окно изменения аватара"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="popupFormAvatar" novalidate>
        <input type="url" name="link" class="popup__text popup__text_type_avatar-link" id="avatar-link" placeholder="Ссылка на новый аватар" required>
        <span id="avatar-link-error" class="popup__error"></span>
        <button type="submit" name="submitButton" aria-label="Сохранить изменения" class="popup__submit popup__submit_type_change-avatar" disabled>Сохранить</button>
      </form>
    </div>
  </section>

</body>

</html>
