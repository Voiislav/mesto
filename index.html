<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="author" content="Митрович Войислав"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto Russia"></header><main class="main"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="На фото - Жак-Ив Кусто"><div class="profile__edit-area"><div class="profile__top-line"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__button profile__button_type_edit" aria-label="Изменить"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__button profile__button_type_add" aria-label="Добавить контент"></button></section><section class="elements"></section><template class="elements-template" aria-label="Карточки с фотографиями"><figure class="element"><button type="button" class="element__zoom" aria-label="Увеличить фото"></button> <button type="button" class="element__trash" aria-label="Удалить карточку"><img src="823b0cf1b0b7e9cb7cad.svg" alt="Иконка мусорной корзины"></button> <img class="element__photo"><figcaption class="element__caption"><h2 class="element__title"></h2><button type="button" class="element__button" aria-label="Поставить лайк"></button></figcaption></figure></template></main><footer class="footer"><p class="footer__copywrite">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть окно редактирования"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="submitFormEdit" novalidate><input name="name" class="popup__text popup__text_type_name" id="user-name" value=" " placeholder="Введите имя" required minlength="2" maxlength="40"> <span id="user-name-error" class="popup__error"></span> <input name="job" class="popup__text popup__text_type_job" id="user-job" value=" " placeholder="Введите род занятий" required minlength="2" maxlength="200"> <span id="user-job-error" class="popup__error"></span> <button type="submit" name="submitButton" aria-label="Сохранить изменения" class="popup__submit popup__submit_type_edit">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть окно редактирования"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" name="submitFormAdd" novalidate><input name="title" class="popup__text popup__text_type_title" id="place-title" placeholder="Название" required minlength="2" maxlength="30"> <span id="place-title-error" class="popup__error"></span> <input type="url" name="link" class="popup__text popup__text_type_link" id="place-link" placeholder="Ссылка на картинку" required> <span id="place-link-error" class="popup__error"></span> <button type="submit" name="submitButton" aria-label="Сохранить изменения" class="popup__submit popup__submit_type_add" disabled="disabled">Создать</button></form></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_type_image"><img class="popup__image"><h2 class="popup__title popup__title_type_image"></h2><button type="button" class="popup__close" aria-label="Закрыть окно c картинкой"></button></div></section></body></html>
