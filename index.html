<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Митрович Войислав">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Mesto Russia">
    <hr class="header__line">
  </header>
  <section class="profile">
    <figure class="profile__info">
      <img class="profile__avatar" src="./images/jacques-yves-cousteau_photo.jpg" alt="Фото Жак-Ив Кусто">
      <figcaption class="profile__description">
        <h1 class="profile__title">Жак-Ив Кусто</h1>

          <div class="edit-button__frame">
            <img class="edit-button__icon" src="./images/edit_icon.svg" alt="Изображение карандаша">
          </div>
        </button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </figcaption>
      <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <figure class="element">
      <img class="element__photo" src="./images/karachaevsk.jpg" alt="Фото храма">
      <figcaption class="element__caption">
        <h3 class="caption__title">Карачаевск</h3>
      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>
    </figure>
    <figure class="element">
      <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">

      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>
    </figure>
    <figure class="element">
      <img class="element__photo" src="./images/dombai.jpg" alt="Фото горы">

        <h3 class="caption__title">Домбай</h3>
      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>
    </figure>
    <figure class="element">
      <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
      <figcaption class="element__caption">
        <h3 class="caption__title">Гора Эльбрус</h3>
      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>

      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>
    </figure>
    <figure class="element">
      <img class="element__photo" src="./images/karachaevsk.jpg" alt="Фото храма">
      <figcaption class="element__caption">
        <h3 class="caption__title">Карачаево-Ч...</h3>
      </figcaption>
      <button><img class="element__button" src="./images/like_icon.svg" alt="Иконка сердечко"></button>
    </figure>
